<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <script data-main="main.js" src="/requirejs/require.js"></script>
</head>
<body>

<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/""><img src="logo.png" style="max-width:100px; margin-top: -5px;"/></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li id="home" class="nav-item active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                    <li id="about" class="nav-item"><a href="/about">About Us</a></li>
                    <li id="tina" class="nav-item"><a href="/tina">Tina Quotes</a></li>
                    <li id="contact" class="nav-item"><a href="/contact">Contact Us</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<div class="container" id="website-content">
    <div class="jumbotron col-md-10">
        <h1>Hello World!</h1>
        <div id="bbtutorial">

        </div>
    </div>
</div>

    <!-- A B O U T  U S -->
    <script id="about-template" type="text/x-handlebars-template">
        <div class="jumbotron col-md-10">
            <h1>{{title}}</h1>
            <p>{{bio}}</p>
            {{#if pictures}}
                {{#each pictures}}
                    <img src="{{link}}" alt="caption"/>
                {{/each}}
            {{/if}}
        </div>
    </script>

    <!-- C O N T A C T  U S -->
    <script id="contact-us-template" type="text/x-handlebars-template">
        <form class="form-horizontal" role="form" style="width: 50%;">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="4" name="message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="human" name="human" placeholder="Your Answer">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </script>
</body>
</html>
